<div id="page">
  <nz-layout>
    <nz-header class="header">
      <div class="wrap">
        <div class="left">
          <h1>Music</h1>
          <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li
              nz-menu-item
              *ngFor="let menu of menus"
              [routerLink]="menu.path"
            >
              {{ menu.label }}
            </li>
          </ul>
        </div>
        <div class="right">
          <app-wy-search (keywordChange)="onSearch($event)" [searchData]="searchData"></app-wy-search>
          <div class="member">
            <div class="no-login">
              <ul nz-menu nzTheme="dark" nzMode="horizontal">
                <li nz-submenu>
                  <div title>
                    <span>登陆</span>
                    <i nz-icon type="down" nzTheme="outline"></i>
                  </div>
                  <ul>
                    <li nz-menu-item>
                      <i nz-icon type="mobile" nzTheme="outline"></i>
                      手机登陆
                    </li>
                    <li nz-menu-item>
                      <i nz-icon type="user-add" nzTheme="outline"></i>
                      注册
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="footer">Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</div>
<!-- 底部播放器 -->
<app-wy-player></app-wy-player>
