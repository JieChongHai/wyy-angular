<div class="sheet wrap feature-wrap">
  <div class="list-r">
    <div class="top">
      <div class="cat">
        <span>{{ listParams.cat }}</span>
      </div>

      <nz-radio-group nzButtonStyle="solid" [(ngModel)]="orderValue" (ngModelChange)="onOrderChange($event)">
        <label nz-radio-button *ngFor="let o of orderGroup" [nzValue]="o.value">{{ o.label }}</label>
      </nz-radio-group>
    </div>

    <div class="list">
      <app-single-sheet
        class="sheet-item"
        *ngFor="let sheet of sheets?.playlists"
        [sheet]="sheet"
        (play)="onPlaySheet($event)"
      ></app-single-sheet>
    </div>

    <nz-pagination
      class="pagination"
      [nzPageIndex]="listParams.offset"
      [nzPageSize]="listParams.limit"
      [nzTotal]="sheets?.total"
      (nzPageIndexChange)="onPageChange($event)"
    >
    </nz-pagination>
  </div>
</div>
