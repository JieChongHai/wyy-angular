<div class="record-detail wrap feature-wrap">
  <div class="page-wrap">
    <app-records
      [records]="records"
      [recordType]="recordType"
      [listenSongs]="user.listenSongs || 0"
      [currentIndex]="currentIndex"
      (changeType)="onChangeType($event)"
      (addSong)="onAddSong($event)"
      (likeSong)="onLikeSong($event)"
      (shareSong)="onShareSong($event)"
    >
    </app-records>
  </div>
</div>
